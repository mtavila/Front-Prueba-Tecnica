<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/vendor/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">

        <header class="d-flex align-items-center justify-content-between mt-2">
            <div>
                <h1 class="title-dashboard">Prueba Técnica Creasoft</h1>
            </div>
            <div class="d-flex align-items-center gap-2 datauser">
                Bienvenido (a) <p id="usuario" class="my-0 fw-bold"></p>
                <span id="logout_btn" class="logout-link">Cerrar Sesión</span>
            </div>
        </header>

        <hr>

       <main>
            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-success" id="btn-pdf"><img src="assets/img/pdf.png" alt="pdf" width="25px">Exportar en PDF</button>
                </div>
            </div>

           <div class="row">

                <div class="col-12 mt-4">

                    <div class="card">
                        <div class="card-header">
                            <h3>Números Registrados para la promoción</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-promociones">
                                    <thead>
                                      <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">DNI</th>
                                        <th scope="col">CELULAR</th>
                                      </tr>
                                    </thead>
                                    <tbody class="tbodypromociones">
                                     
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>


           </div>

       </main>

    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/dashboard.js"></script>

</body>
</html>l
