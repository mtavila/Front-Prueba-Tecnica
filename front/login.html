<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Técnica Creasoft -- Inicio Sesión</title>
    <meta name="description" content="Sistema de Recepción de Habitaciones para Hotel" />
    <meta name="author" content="Martín Avila" />
    <meta property="og:title" content="Sys Hotel">
    <meta property="og:description" content="Sistema de Recepción de Habitaciones para Hotel">
    <meta property="og:type" content="Website">
    <meta property="og:site_name" content="Sys-Hotel">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/vendor/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-5 col-sm-6 col-12">
                <form action="" id="formLogin">
                    <div class="border border-dark rounded-2 p-4 mt-5">
                        <div class="login-form">
                            <a href="login.html" class="mb-4 d-flex justify-content-center">
                                <img src="assets/img/login.png" class="img-fluid login-logo" alt="Nyke Admin" width="120" />
                            </a>
                            <h5 class="fw-light mb-5">Bienvenido, Por favor ingrese los datos para Acceder al Sistema.</h5>

                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <input type="text" class="form-control" name="txtEmail" id="txtEmail" placeholder="Ingresa el Usuario" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" name="txtPassword" id="txtPassword" placeholder="Ingresa la Contraseña" />
                            </div>

                            
                            <div class="d-grid py-3 mt-4">
                                <button type="submit" class="btn btn-lg btn-primary btn-login">
                                    Ingresar
                                </button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
